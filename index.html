<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poslovi</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a href="" class="navbar-brand">Poslovi</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="posloviPrikaz" class="nav-link">Poslovi</a>
                </li>
                <li class="nav-item">
                    <a href="dodajPosaoPrikaz" class="nav-link">Dodaj poziciju</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="d-flex justify-content-center align-items-center">
        <h1>Berza poslova</h1>
    </header>

    <div class="container">
        <!-- poslovi prikaz -->
        <div class="row prikaz py-5" id="posloviPrikaz">
            <div class="col-md-12">
                <h2 class="display-4 text-center">Poslovi</h2>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Ime</th>
                            <th>Pozicija</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Izmeni</th>
                            <th>Obrisi</th>
                        </tr>
                    </thead>
                    <tbody id="posloviTabela">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <!-- dodaj posao prikaz -->
        <div class="row prikaz py-5" id="dodajPosaoPrikaz">
            <div class="col-md-12">
                <h2 class="display-4 text-center">Dodaj posao</h2>
                <div>
                    <input type="text" class="form-control mb-3" placeholder="id">
                    <input type="text" class="form-control mb-3" placeholder="ime">
                    <input type="text" class="form-control mb-3" placeholder="pozicija">
                    <input type="text" class="form-control mb-3" placeholder="email">
                    <input type="text" class="form-control mb-3" placeholder="tel">
                    <button class="form-control btn btn-success" id="dodaj">Dodaj posao</button>
                </div>
            </div>
        </div>

        <!-- izmeni posao prikaz -->
        <div class="row prikaz py-5" id="izmeniPosaoPrikaz">
            <div class="col-md-12">
                <h2 class="display-4 text-center">Izmeni posao</h2>
                <div>
                    <input type="text" class="form-control mb-3 izmeniId">
                    <input type="text" class="form-control mb-3 izmeniIme">
                    <input type="text" class="form-control mb-3 izmeniPozicija">
                    <input type="text" class="form-control mb-3 izmeniEmail">
                    <input type="text" class="form-control mb-3 izmeniTel">
                    <button class="form-control btn btn-success" id="izmeni">Izmeni posao</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Berza poslova</p>
    </footer>

    <script src="bazaPodataka.js"></script>
    <script src="main.js"></script>
</body>
</html>
